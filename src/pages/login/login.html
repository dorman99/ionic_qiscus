<ion-header>

  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>userid</ion-label>
    <ion-input [(ngModel)]="user_id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>passsword</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>display name</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block (click)= "login()" >
      Login/Register
    </button>
  </ion-item>

</ion-content>
