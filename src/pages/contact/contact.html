<ion-header>
  <ion-navbar>
    <ion-title>
      Welcome to Seekmi !
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" floating>Room Name: </ion-label>
    <ion-input [(ngModel)]="room_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>User Id</ion-label>
    <ion-input [(ngModel)]="user_id"></ion-input>
  </ion-item>
  <button (click)="createNewRoom()" ion-button block> create new room </button>
</ion-content>
